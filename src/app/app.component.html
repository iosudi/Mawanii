<main class="mx-auto w-100">
  <img
    class="moving-image"
    src="./assets/images/H-lines.png"
    alt="moving-line"
    [@imageAnimation]="prepareRoute(outlet)"
  />
  <div
    class="actions d-flex flex-column align-items-center justify-content-center"
  >
    <button
      class="btn fullscreen-btn d-flex align-items-center gap-3"
      routerLink="/get-started"
    >
      <i class="fa-solid fa-rotate-right"></i>
    </button>
    <button
      *ngIf="showFullscreenBtn"
      class="btn fullscreen-btn d-flex align-items-center gap-3"
      (click)="toggleFullscreen()"
    >
      <i class="fa-solid fa-expand"></i>
    </button>
    <button
      class="btn fullscreen-btn d-flex align-items-center gap-3 fw-bold"
      (click)="switchLanguage('en')"
      *ngIf="currentLanguage == 'ar'"
    >
      EN
    </button>

    <button
      class="btn fullscreen-btn d-flex align-items-center gap-3 fw-bold"
      (click)="switchLanguage('ar')"
      *ngIf="currentLanguage == 'en'"
    >
      AR
    </button>
  </div>
  <div [@routeAnimations]="prepareRoute(outlet)" class="h-100">
    <router-outlet #outlet="outlet" />
  </div>
</main>
<app-images-swiper *ngIf="isVisible"></app-images-swiper>
<app-navbar></app-navbar>

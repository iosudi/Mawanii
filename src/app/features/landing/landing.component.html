<div
  class="get-started w-100 h-100 d-flex flex-column justify-content-center align-items-center"
  *ngIf="shown"
  @fadeOut
>
  <img src="./assets/images/logo-animation.gif" alt="logo" />

  <button
    class="btn fx01 px-5 py-2 rounded-5 mt-5 fw-medium"
    (click)="showMap()"
  >
    <span class="position-relative d-flex align-items-center">
      <i class="fa-solid fa-arrow-right"></i>

      {{ "START" | translate }}
    </span>
  </button>

  <p
    class="mt-3 pointer mb-0 d-flex align-items-center gap-3 fw-bold text-uppercase"
    (click)="switchLanguage('en')"
    *ngIf="currentLanguage == 'ar'"
  >
    English
  </p>

  <p
    class="mt-3 pointer mb-0 d-flex align-items-center gap-3 fw-bold"
    (click)="switchLanguage('ar')"
    *ngIf="currentLanguage == 'en'"
  >
    اللغة العربية
  </p>
</div>
